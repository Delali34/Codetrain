<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/calcu.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col1">
				<h1>0</h1>
			</div>
		</div>
		<div class="row col6">
	
			<div class="col-md-3 i1"><h2>AC</h2></div>
			<div class="col-md-3 i2"><h2>+/-</h2></div>
			<div class="col-md-3 i3"><h2>%</h2></div>
			<div class="col-md-3 color5"><h2>รท</h2></div>
		</div>
		<div class="row col2">
			<div class="col-md-3 i4"><h2>7</h2></div>
			<div class="col-md-3 i5"><h2>8</h2></div>
			<div class="col-md-3 i6"><h2>9</h2></div>
			<div class="col-md-3 color1"><h2>x</h2></div>
		</div>
		<div class="row col3">
			<div class="col-md-3 i7"><h2>4</h2></div>
			<div class="col-md-3 i8"><h2>5</h2></div>
			<div class="col-md-3 i9"><h2>6</h2></div>
			<div class="col-md-3 color2"><h2>-</h2></div>
		</div>
		<div class="row col4">
			<div class="col-md-3 i10"><h2>1</h2></div>
			<div class="col-md-3 i11"><h2>2</h2></div>
			<div class="col-md-3 i12"><h2>3</h2></div>
			<div class="col-md-3 color3"><h2>+</h2></div>
		</div>
		<div class="row col5">
			<div style="padding-left: 20px;" class="col-md-6"><h2>0</h2></div>
			<div class="col-md-3 i13"><h2>.</h2></div>
			<div class="col-md-3 color4"><h2>=</h2></div>
		</div>
	</div>
































<script type="text/javascript"src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript"src="js/bootstrap.bundle.js"></script>	

</body>
</html>
